<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KB Conviteria - Moldura Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TELA INICIAL (a tela inteira é clicável) -->
  <div id="tela-inicial" role="button" aria-label="Toque para abrir">
    <img src="tela-inicial.png" alt="Tela Inicial">
  </div>

  <!-- APP -->
  <main id="app" class="hidden">
    <header class="topbar">
      <button id="btn-trocar" class="iconimg" aria-label="Trocar câmera"></button>
    </header>

    <section class="stage">
      <!-- contêiner 9:16 em tela cheia -->
      <div class="camera-wrap">
        <video id="video" autoplay playsinline muted></video>
        <img id="moldura" class="moldura" src="moldura.png" alt="">
        <canvas id="canvas" width="1080" height="1920" class="hidden"></canvas>
      </div>

      <!-- Ações -->
      <div id="acao-foto" class="actions">
        <button id="btn-foto" class="btnimg" aria-label="Foto"></button>
      </div>

      <div id="acao-resultado" class="actions hidden">
        <button id="btn-refazer" class="btnimg" aria-label="Refazer"></button>
        <button id="btn-salvar"  class="btnimg" aria-label="Salvar"></button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
