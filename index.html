<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Foto com Moldura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="spacer"></div>
    <!-- virar câmera -->
    <button id="btnFlip" class="iconimg flip" aria-label="Virar câmera"></button>
  </header>

  <main class="stage">
    <video id="video" autoplay playsinline muted></video>

    <!-- Moldura PNG opcional (tela 1080x1920) -->
    <img id="overlay" class="overlay hidden" src="moldura.png" alt="Moldura" />

    <!-- TIRAR FOTO -->
    <div id="shootArea" class="actions">
      <button id="btnShot" class="btnimg foto" aria-label="Foto"></button>
    </div>

    <!-- APÓS FOTO -->
    <div id="resultArea" class="actions hidden">
      <button id="btnSave"  class="btnimg salvar"  aria-label="Salvar"></button>
      <button id="btnAgain" class="btnimg refazer" aria-label="Refazer"></button>
    </div>
  </main>

  <!-- Canvas final 1080x1920 -->
  <canvas id="canvas" width="1080" height="1920" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
